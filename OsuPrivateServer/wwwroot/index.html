<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Private Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff66aa;
            --primary-dark: #cc5288;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --overlay: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 102, 170, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        /* Navbar */
        header {
            background: rgba(30, 30, 30, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            min-height: 80vh;
        }

        /* Cards & Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Rankings */
        .rank-card .header {
            height: 100px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .rank-card .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--bg-card);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            object-fit: cover;
        }

        .rank-card .body {
            padding: 40px 1rem 1rem;
            text-align: center;
        }

        .rank-card h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .rank-badge {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #ffcc00;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .stat-item b {
            display: block;
            color: var(--text-main);
            font-size: 1.1rem;
        }

        /* Profile Page */
        .profile-hero {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 12px;
            margin-bottom: 4rem;
        }

        .profile-hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, var(--bg-dark), transparent);
        }

        .profile-avatar-large {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            border: 5px solid var(--bg-dark);
            position: absolute;
            bottom: -60px;
            left: 40px;
            z-index: 2;
            object-fit: cover;
            background: #333;
        }

        .profile-info {
            position: absolute;
            bottom: 10px;
            left: 240px;
            z-index: 2;
        }

        .profile-info h1 {
            font-size: 3rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .flag {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border-bottom: 3px solid var(--primary);
        }

        .stat-box h4 {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-box .value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            position: relative;
            border: 1px solid #333;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Background Particles -->
    <div class="bg-animation" id="bg-animation"></div>

    <header>
        <div class="logo">
            <i class="fas fa-circle-play"></i> osu!private
        </div>
        <nav>
            <a onclick="route('home')" id="nav-home">Rankings</a>
            <a onclick="route('users')" id="nav-users">Users</a>
            <a onclick="route('friends')" id="nav-friends">Friends</a>
            <a onclick="route('about')" id="nav-about">About</a>
        </nav>
        <div id="auth-buttons">
            <button class="btn btn-outline" onclick="openModal('login-modal')">Login</button>
            <button class="btn" onclick="openModal('login-modal')">Register</button>
        </div>
        <div id="user-menu" class="hidden" style="display: flex; align-items: center; gap: 15px;">
            <span id="user-name-display" style="font-weight: 600;">Guest</span>
            <button class="btn" onclick="openProfile(currentUser.id)">My Profile</button>
            <button class="btn btn-outline" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div class="container" id="app">
        <!-- Content Injected Here -->
    </div>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content fade-in">
            <button class="close-modal" onclick="closeModal('login-modal')">&times;</button>
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Login / Register</button>
                <p style="text-align: center; margin-top: 1rem; font-size: 0.8rem; color: #888;">
                    Note: If the account doesn't exist, it will be created automatically.
                </p>
            </form>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content fade-in">
            <button class="close-modal" onclick="closeModal('edit-modal')">&times;</button>
            <h2 style="margin-bottom: 1.5rem;">Edit Profile</h2>
            <form onsubmit="handleEditProfile(event)">
                <div class="form-group">
                    <label>Country Code (e.g. US, JP, DE)</label>
                    <input type="text" id="edit-country" maxlength="2" style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label>Cover Image URL</label>
                    <input type="url" id="edit-cover">
                </div>
                <div class="form-group">
                    <label>Avatar Upload</label>
                    <input type="file" id="edit-avatar" accept="image/*">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // --- State ---
        const API_BASE = window.location.origin;
        let currentUser = null;
        const cacheToken = Date.now().toString();

        function normalizeUrl(url, fallback) {
            if (!url) return fallback;
            if (url.startsWith('http://') || url.startsWith('https://')) return url;
            if (url.startsWith('/')) return `${API_BASE}${url}`;
            return `${API_BASE}/${url}`;
        }

        function withCache(url) {
            if (!url) return url;
            return url.includes('?') ? `${url}&t=${cacheToken}` : `${url}?t=${cacheToken}`;
        }

        function avatarSrc(user) {
            const fallback = user && user.id ? `${API_BASE}/avatars/${user.id}` : `${API_BASE}/avatars/0`;
            return withCache(normalizeUrl(user?.avatar_url, fallback));
        }

        function coverSrc(user) {
            const fallback = 'https://osu.ppy.sh/images/headers/profile-covers/c1.jpg';
            return normalizeUrl(user?.cover_url, fallback);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            checkAuth();
            route('home');
        });

        // --- Routing ---
        function route(page) {
            const app = document.getElementById('app');
            document.querySelectorAll('nav a').forEach(el => el.classList.remove('active'));
            
            if (page === 'home') {
                document.getElementById('nav-home').classList.add('active');
                renderRankings(app);
            } else if (page === 'users') {
                document.getElementById('nav-users').classList.add('active');
                renderUsers(app);
            } else if (page === 'friends') {
                document.getElementById('nav-friends').classList.add('active');
                renderFriends(app);
            } else if (page === 'about') {
                document.getElementById('nav-about').classList.add('active');
                app.innerHTML = `
                    <div class="card fade-in" style="padding: 3rem; text-align: center;">
                        <h1 style="color: var(--primary); margin-bottom: 1rem;">About OsuPrivateServer</h1>
                        <p style="max-width: 600px; margin: 0 auto; line-height: 1.6;">
                            A private osu! server implementation compatible with osu!lazer. 
                            Features global rankings, profile customization, and real-time score submission.
                            <br><br>
                            Join us and climb the leaderboards!
                        </p>
                    </div>
                `;
            }
        }

        // --- Users ---
        async function renderUsers(container) {
            container.innerHTML = `
                <h2 class="fade-in" style="margin-bottom: 1.5rem;">All Users</h2>
                <div class="fade-in" style="margin-bottom: 2rem; display: flex; gap: 10px;">
                    <input type="text" id="user-search" placeholder="Search users..." style="padding: 0.8rem; border-radius: 8px; border: none; flex: 1; background: var(--bg-card); color: white;" onkeyup="if(event.key === 'Enter') searchUsers()">
                    <button class="btn" onclick="searchUsers()">Search</button>
                </div>
                <div id="users-grid" class="grid fade-in"></div>
            `;
            searchUsers();
        }

        async function searchUsers() {
            const query = document.getElementById('user-search') ? document.getElementById('user-search').value : '';
            const grid = document.getElementById('users-grid');
            grid.innerHTML = '<div style="text-align:center; padding: 2rem;">Loading...</div>';
            
            try {
                const res = await fetch(`${API_BASE}/api/v2/users?q=${encodeURIComponent(query)}&limit=100&offset=0`);
                const users = await res.json();
                
                if (users.length === 0) {
                    grid.innerHTML = '<div style="text-align:center; padding: 2rem;">No users found.</div>';
                    return;
                }
                
                let html = '';
                users.forEach(u => {
                    html += createUserCard(u);
                });
                grid.innerHTML = html;
            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div style="text-align:center; color: #ff6666;">Failed to load users.</div>';
            }
        }

        function createUserCard(u) {
            const avatar = avatarSrc(u);
            const cover = coverSrc(u);
            return `
                <div class="card rank-card" onclick="openProfile(${u.id})" style="cursor: pointer;">
                    <div class="header" style="background-image: url('${cover}');">
                        <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 4px;">
                            <i class="fas fa-flag"></i> ${u.country_code}
                        </div>
                    </div>
                    <img src="${avatar}" class="avatar">
                    <div class="body">
                        <h3>${u.username}</h3>
                        <div style="margin-top: 10px;">
                            ${u.is_supporter ? '<span style="background: #ff66aa; color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem;">Supporter</span>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Friends ---
        async function renderFriends(container) {
            if (!currentUser) {
                container.innerHTML = `
                    <div class="card fade-in" style="padding: 3rem; text-align: center;">
                        <h2>Please Login</h2>
                        <p>You need to be logged in to view friends.</p>
                        <button class="btn" onclick="openModal('login-modal')" style="margin-top: 1rem;">Login</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div style="text-align:center; padding: 2rem;">Loading friends...</div>';
            
            try {
                const token = localStorage.getItem('access_token');
                const res = await fetch(`${API_BASE}/api/v2/friends`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) throw new Error('Failed to load friends');
                
                const friends = await res.json();
                
                if (friends.length === 0) {
                    container.innerHTML = `
                        <div class="card fade-in" style="padding: 3rem; text-align: center;">
                            <h2>No Friends Yet</h2>
                            <p>Search for users to add them as friends!</p>
                            <button class="btn" onclick="route('users')" style="margin-top: 1rem;">Find Users</button>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <h2 class="fade-in" style="margin-bottom: 1.5rem;">Your Friends</h2>
                    <div class="grid fade-in">
                `;
                
                friends.forEach(u => {
                    html += createUserCard(u);
                });
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div style="text-align:center; color: #ff6666;">Failed to load friends.</div>';
            }
        }

        async function addFriend(targetId) {
            const token = localStorage.getItem('access_token');
            if (!token) return alert('Please login first');
            
            try {
                const res = await fetch(`${API_BASE}/api/v2/friends`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ target_id: targetId })
                });
                
                if (res.ok) {
                    alert('Friend added!');
                    openProfile(targetId); // Refresh
                } else {
                    alert('Failed to add friend');
                }
            } catch (err) {
                console.error(err);
                alert('Error adding friend');
            }
        }


        // --- Particles ---
        function createParticles() {
            const container = document.getElementById('bg-animation');
            for(let i=0; i<20; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + '%';
                p.style.width = Math.random() * 20 + 10 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = Math.random() * 10 + 10 + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }

        // --- Auth ---
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user_info'));
            if (token && user) {
                currentUser = user;
                updateAuthUI(true);
            }
        }

        function updateAuthUI(isLoggedIn) {
            if (isLoggedIn) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-menu').classList.remove('hidden');
                document.getElementById('user-menu').style.display = 'flex';
                document.getElementById('user-name-display').textContent = currentUser.username;
            } else {
                document.getElementById('auth-buttons').classList.remove('hidden');
                document.getElementById('user-menu').classList.add('hidden');
                currentUser = null;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Use existing OAuth endpoint
            const formData = new FormData();
            formData.append('grant_type', 'password');
            formData.append('client_id', '1');
            formData.append('client_secret', 'secret');
            formData.append('scope', 'public');
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await fetch(`${API_BASE}/oauth/token`, {
                    method: 'POST',
                    body: formData
                });
                
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Decode token to get ID (simple base64 decode of ID as implemented in server)
                    try {
                        const userId = atob(data.access_token);
                        // Fetch user info
                        const userRes = await fetch(`${API_BASE}/api/v2/users/${userId}`);
                        const userData = await userRes.json();
                        
                        localStorage.setItem('user_info', JSON.stringify(userData));
                        currentUser = userData;
                        updateAuthUI(true);
                        closeModal('login-modal');
                        
                        // Reload current page if it's home/profile
                        route('home');
                    } catch (err) {
                        console.error(err);
                        alert('Login successful but failed to fetch profile.');
                    }
                } else {
                    alert('Login failed. Please check credentials.');
                }
            } catch (err) {
                console.error(err);
                alert('Connection error.');
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_info');
            updateAuthUI(false);
            route('home');
        }

        // --- Rankings / Home ---
        async function renderRankings(container) {
            container.innerHTML = '<div style="text-align:center; padding: 2rem;">Loading rankings...</div>';
            
            try {
                const res = await fetch(`${API_BASE}/api/v2/rankings/osu/performance`);
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                
                const data = await res.json();
                const users = data.ranking || [];

                if (users.length === 0) {
                    container.innerHTML = `
                        <div class="card fade-in" style="padding: 3rem; text-align: center;">
                            <h2>No players found</h2>
                            <p>Be the first to register!</p>
                            <button class="btn" onclick="openModal('login-modal')" style="margin-top: 1rem;">Register Now</button>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <h2 class="fade-in" style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-trophy" style="color: #ffcc00;"></i> Global Rankings
                    </h2>
                    <div class="grid fade-in">
                `;

                users.forEach(u => {
                    // Robust handling of missing fields
                    const pp = u.pp !== undefined && u.pp !== null ? Math.round(u.pp) : 0;
                    const acc = u.hit_accuracy !== undefined && u.hit_accuracy !== null ? u.hit_accuracy : 100;
                    const plays = u.play_count !== undefined && u.play_count !== null ? u.play_count : 0;
                    const username = u.user ? u.user.username : 'Unknown';
                    const country = u.user ? u.user.country_code : 'XX';
                    const userId = u.user ? u.user.id : 0;
                    const avatar = avatarSrc(u.user || { id: userId });
                    const cover = coverSrc(u.user || {});
                    const rank = u.global_rank || '-';

                    html += `
                        <div class="card rank-card" onclick="openProfile(${userId})" style="cursor: pointer;">
                            <div class="header" style="background-image: url('${cover}');">
                                <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 4px;">
                                    <i class="fas fa-flag"></i> ${country}
                                </div>
                            </div>
                            <img src="${avatar}" class="avatar">
                            <div class="body">
                                <h3>${username}</h3>
                                <span class="rank-badge">#${rank}</span>
                                <div class="stats-row">
                                    <div class="stat-item"><b>${pp}</b> PP</div>
                                    <div class="stat-item"><b>${Number(acc).toFixed(2)}%</b> Acc</div>
                                    <div class="stat-item"><b>${plays}</b> Plays</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;

            } catch (err) {
                console.error(err);
                container.innerHTML = `
                    <div class="card" style="text-align:center; color: #ff6666; padding: 2rem;">
                        <h3>Failed to load rankings</h3>
                        <p style="color: #ccc; margin-top: 10px;">${err.message}</p>
                        <button class="btn btn-outline" onclick="renderRankings(document.getElementById('app'))" style="margin-top: 1rem;">Retry</button>
                    </div>`;
            }
        }

        // --- Profile ---
        async function openProfile(userId) {
            const app = document.getElementById('app');
            app.innerHTML = '<div style="text-align:center; padding: 2rem;">Loading profile...</div>';
            
            try {
                const res = await fetch(`${API_BASE}/api/v2/users/${userId}/osu`);
                if (!res.ok) throw new Error('User not found');
                const user = await res.json();
                
                const isOwner = currentUser && currentUser.id === user.id;
                const avatar = avatarSrc(user);
                const cover = coverSrc(user);

                app.innerHTML = `
                    <div class="profile-hero fade-in" style="background-image: url('${cover}')">
                        <img src="${avatar}" class="profile-avatar-large">
                        <div class="profile-info">
                            <h1>${user.username}</h1>
                            <div style="font-size: 1.2rem; display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                                <span class="flag">${user.country_code}</span>
                                <span style="background: var(--primary); padding: 2px 10px; border-radius: 4px; font-size: 0.9rem;">Player</span>
                                ${isOwner ? 
                                    `<button class="btn btn-outline" style="padding: 2px 10px; font-size: 0.8rem;" onclick="openEditModal()">Edit Profile</button>` : 
                                    (currentUser ? `<button class="btn btn-outline" style="padding: 2px 10px; font-size: 0.8rem;" onclick="addFriend(${user.id})"><i class="fas fa-user-plus"></i> Add Friend</button>` : '')
                                }
                            </div>
                        </div>
                    </div>

                    <div class="profile-stats fade-in">
                        <div class="stat-box">
                            <h4>Global Rank</h4>
                            <div class="value">#${user.statistics.global_rank || '-'}</div>
                        </div>
                        <div class="stat-box">
                            <h4>Performance</h4>
                            <div class="value">${Math.round(user.statistics.pp)} <span style="font-size: 1rem; color: #888;">pp</span></div>
                        </div>
                        <div class="stat-box">
                            <h4>Accuracy</h4>
                            <div class="value">${(user.statistics.hit_accuracy || 0).toFixed(2)}%</div>
                        </div>
                        <div class="stat-box">
                            <h4>Play Count</h4>
                            <div class="value">${user.statistics.play_count}</div>
                        </div>
                        <div class="stat-box">
                            <h4>Total Score</h4>
                            <div class="value">${(user.statistics.total_score || 0).toLocaleString()}</div>
                        </div>
                    </div>

                    <div class="card fade-in" style="padding: 2rem;">
                        <h3 style="margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 10px;">Recent Activity</h3>
                        <p style="color: #888; text-align: center;">No recent scores found.</p>
                    </div>
                `;

            } catch (err) {
                app.innerHTML = '<div style="text-align:center; padding: 2rem;">User not found.</div>';
            }
        }

        // --- Edit Profile ---
        function openEditModal() {
            if (!currentUser) return;
            document.getElementById('edit-country').value = currentUser.country_code || '';
            document.getElementById('edit-cover').value = currentUser.cover_url || '';
            openModal('edit-modal');
        }

        async function handleEditProfile(e) {
            e.preventDefault();
            const country = document.getElementById('edit-country').value;
            const cover = document.getElementById('edit-cover').value;
            const avatarFile = document.getElementById('edit-avatar').files[0];

            const token = localStorage.getItem('access_token');
            if (!token) return;

            // Update Text Fields
            try {
                await fetch(`${API_BASE}/api/v2/users/${currentUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        country_code: country,
                        cover_url: cover
                    })
                });

                // Update Avatar if selected
                if (avatarFile) {
                    const formData = new FormData();
                    formData.append('avatar', avatarFile);
                    const avatarRes = await fetch(`${API_BASE}/api/v2/users/${currentUser.id}/avatar`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    if (avatarRes.ok) {
                        const avatarJson = await avatarRes.json();
                        if (avatarJson?.avatar_url) currentUser.avatar_url = avatarJson.avatar_url;
                    }
                }

                alert('Profile updated!');
                closeModal('edit-modal');
                
                // Refresh user data
                const userRes = await fetch(`${API_BASE}/api/v2/users/${currentUser.id}`);
                const userData = await userRes.json();
                localStorage.setItem('user_info', JSON.stringify(userData));
                currentUser = userData;
                
                openProfile(currentUser.id); // Refresh profile view

            } catch (err) {
                console.error(err);
                alert('Failed to update profile.');
            }
        }

        // --- Utils ---
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
    </script>
</body>
</html>
