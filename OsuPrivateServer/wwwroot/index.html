<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Private Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2d2d2d;
            padding: 20px;
            border-bottom: 4px solid #ff66aa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { margin: 0; color: #ff66aa; }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
        }
        nav a:hover { color: #ff66aa; }
        
        .card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .user-card {
            background-color: #383838;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .user-card:hover { transform: translateY(-5px); }
        .user-header {
            height: 80px;
            background-size: cover;
            background-position: center;
            background-color: #444;
        }
        .user-info {
            padding: 15px;
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #2d2d2d;
            margin-top: -55px;
            background-color: #333;
        }
        .username {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.9em;
            color: #ccc;
        }
        .rank { color: #ffcc22; font-weight: bold; }
        
        /* Profile Page Styles */
        .profile-header {
            position: relative;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 8px 8px 0 0;
        }
        .profile-content {
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 0 0 8px 8px;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            border: 5px solid #2d2d2d;
            position: absolute;
            bottom: -40px;
            left: 40px;
        }
        .profile-name {
            margin-left: 210px;
            margin-top: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }
        .profile-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }
        .stat-box {
            background-color: #383838;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-label { color: #aaa; font-size: 0.9em; }
        .stat-value { font-size: 1.5em; font-weight: bold; color: #ff66aa; }
        
        #app { min-height: 80vh; }
    </style>
</head>
<body>
    <header>
        <h1>osu! Private Server</h1>
        <nav>
            <a href="#" onclick="showHome()">Home</a>
            <a href="#" onclick="showRankings()">Rankings</a>
        </nav>
    </header>

    <div class="container" id="app">
        <!-- Content will be injected here -->
        <div style="text-align: center; margin-top: 50px;">Loading...</div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchUsers() {
            try {
                // Assuming your API has an endpoint to get all users or rankings
                // Based on previous code, likely /api/v2/rankings/osu/performance or similar
                // But let's try a custom endpoint or the one we seeded
                const response = await fetch(`${API_BASE}/api/v2/rankings/osu/performance`);
                if (!response.ok) throw new Error('Failed to fetch users');
                const data = await response.json();
                return data.ranking || []; // Adjust based on actual API response structure
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        async function fetchUser(id) {
            try {
                const response = await fetch(`${API_BASE}/api/v2/users/${id}/osu`);
                if (!response.ok) throw new Error('Failed to fetch user');
                return await response.json();
            } catch (e) {
                console.error(e);
                return null;
            }
        }

        function renderUserCard(user) {
            return `
                <div class="user-card" onclick="showProfile(${user.user.id})" style="cursor: pointer;">
                    <div class="user-header" style="background-image: url('${user.user.cover_url || ''}')"></div>
                    <div class="user-info">
                        <img src="${user.user.avatar_url || 'https://a.ppy.sh/'}" class="avatar" alt="Avatar">
                        <div class="username">${user.user.username}</div>
                        <div class="stats">
                            <div>Rank <span class="rank">#${user.global_rank || '-'}</span></div>
                            <div>${Math.round(user.pp || 0)} pp</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function showHome() {
            showRankings(); // Home is rankings for now
        }

        async function showRankings() {
            const app = document.getElementById('app');
            app.innerHTML = '<h2>Global Rankings</h2><div class="user-list" id="user-list">Loading...</div>';
            
            const users = await fetchUsers();
            const list = document.getElementById('user-list');
            
            if (users.length === 0) {
                list.innerHTML = '<p>No users found.</p>';
                return;
            }

            list.innerHTML = users.map(renderUserCard).join('');
        }

        async function showProfile(id) {
            const app = document.getElementById('app');
            app.innerHTML = 'Loading profile...';
            
            const user = await fetchUser(id);
            if (!user) {
                app.innerHTML = 'User not found.';
                return;
            }

            app.innerHTML = `
                <div class="profile-header" style="background-image: url('${user.cover_url || ''}')">
                    <img src="${user.avatar_url || 'https://a.ppy.sh/'}" class="profile-avatar" alt="Avatar">
                </div>
                <div class="profile-content">
                    <div class="profile-name">${user.username}</div>
                    
                    <div class="profile-stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Global Rank</div>
                            <div class="stat-value">#${user.statistics.global_rank || '-'}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">PP</div>
                            <div class="stat-value">${Math.round(user.statistics.pp || 0)}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Accuracy</div>
                            <div class="stat-value">${(user.statistics.hit_accuracy || 0).toFixed(2)}%</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Play Count</div>
                            <div class="stat-value">${user.statistics.play_count || 0}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Level</div>
                            <div class="stat-value">${user.statistics.level.current || 0}</div>
                        </div>
                    </div>

                    <h3 style="margin-top: 40px; border-bottom: 2px solid #444; padding-bottom: 10px;">Scores & Ranks</h3>
                    <div style="display: flex; gap: 20px; margin-top: 20px;">
                        <div style="background: #383838; padding: 10px 20px; border-radius: 20px; color: #eebb00;">SS: ${user.statistics.grade_counts.ss + user.statistics.grade_counts.ssh}</div>
                        <div style="background: #383838; padding: 10px 20px; border-radius: 20px; color: #dddddd;">S: ${user.statistics.grade_counts.s + user.statistics.grade_counts.sh}</div>
                        <div style="background: #383838; padding: 10px 20px; border-radius: 20px; color: #44cc44;">A: ${user.statistics.grade_counts.a}</div>
                    </div>
                </div>
            `;
        }

        // Initial load
        showHome();
    </script>
</body>
</html>
